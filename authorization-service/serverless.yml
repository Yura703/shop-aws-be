app:  import-service
service: authorization-service
frameworkVersion: '3'
useDotenv: true

custom:
  bucketName: yura703-task5
  webpack: 
    webpackConfig:  './webpack.config.js'  # Имя файла конфигурации 
    includeModules: true

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-west-1 
  lambdaHashingVersion: 20201221  

plugins:
  - serverless-webpack
  - serverless-plugin-common-excludes # this should go before serverless-plugin-include-dependencies
  - serverless-plugin-include-dependencies 
  - serverless-dotenv-plugin

package:
  patterns:
    - '!node_modules/**' # no need to add this, this plugin does it for you
  individually: true
  excludeDevDependencies: false

functions:
  functions:
  basicAuthorizer:
    handler: src/functions/basicAuthorizer.handler   
  
